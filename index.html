<!DOCTYPE html>
<html>
<title>devera.family</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
  

<style>
html {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  &:before, &:after {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }
  background: #b2d8dd;
}

container {
  padding:20px;  
}
  
container span {
  font-family: 'Raleway', sans-serif;
  font-size: 40px;
}
  
container span a {
  color:#FFF8DC;
}
  
container span a:visited {
  color:#FFF8DC;
}
</style>

<body>
  <container>
    <span><a href="https://devera.family.com">DeVera.family</a></span>
  </container>
  
</body>
</html>
