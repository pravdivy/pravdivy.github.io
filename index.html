<!DOCTYPE html>
<html>
<title>devera.family</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  &:before, &:after {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }
}

html {
  min-height: 100vh;
  display: grid;
}

body {
  min-height: 100vh;
  display: grid;
  margin: 0;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-flex: 1;
  -ms-flex: 1;
  flex: 1;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  background: #fff;
}

.container {
  margin: auto;
  width: 20rem;
  height: 20rem;
}

.circle {
  position: absolute;
  z-index: 0;
  width: 20rem;
  height: 20rem;
  background: #b2d8dd;
  background-image: -webkit-radial-gradient(13.5rem 13.5rem, circle, #fff7e7 0%, #b2d8dd 55%);
  background-image: -o-radial-gradient(13.5rem 13.5rem, circle, #fff7e7 0%, #b2d8dd 55%);
  background-image: radial-gradient(circle at 13.5rem 13.5rem, #fff7e7 0%, #b2d8dd 55%);
  border-radius: 100%;
  overflow: hidden;
}

.sun {
  position: absolute;
  top: 7rem;
  left: 10.5rem;
  width: 5rem;
  height: 5rem;
  background: #ffe5b7;
  background-image: -webkit-radial-gradient(circle, #ffe5b7 0%, #ffcfbc 100%);
  background-image: -o-radial-gradient(circle, #ffe5b7 0%, #ffcfbc 100%);
  background-image: radial-gradient(circle, #ffe5b7 0%, #ffcfbc 100%);
  border-radius: 100%;
  -webkit-box-shadow: 0 0 3rem 0.5rem #fff;
  box-shadow: 0 0 3rem 0.5rem #fff;
}

.cloud {
  &:nth-child(1) {
    left: 3.5rem;
  }
  &:nth-child(2) {
    top: 2.5rem;
    left: -0.5rem;
  }
  position: absolute;
  background: #fffff4;
  background-image: -webkit-gradient(linear, left bottom, left top, from(#e6e8ed), to(#fffff4));
  background-image: -webkit-linear-gradient(bottom, #e6e8ed 0%, #fffff4 100%);
  background-image: -o-linear-gradient(bottom, #e6e8ed 0%, #fffff4 100%);
  background-image: linear-gradient(to top, #e6e8ed 0%, #fffff4 100%);
  border-radius: 3rem;
  &:before, &:after {
    position: absolute;
    content: '';
    z-index: -1;
    background: #fffff4;
    border-radius: 100%;
  }
  &.small {
    top: 2.5rem;
    width: 5rem;
    height: 1rem;
    &:before {
      top: -0.5rem;
      left: 0.5rem;
      width: 2rem;
      height: 1.5rem;
    }
    &:after {
      top: -1rem;
      left: 2rem;
      width: 2.5rem;
      height: 2rem;
    }
  }
}

.boat {
  position: absolute;
  &.sail-left {
    top: 7.5rem;
    left: 3rem;
    border-left: 1.75rem solid transparent;
    border-bottom: 2rem solid #fffff4;
  }
  &.sail-right {
    top: 8rem;
    left: 5rem;
    border-right: 1.5rem solid transparent;
    border-bottom: 1.5rem solid #fffff4;
  }
  &.bottom {
    top: 9.5rem;
    left: 3rem;
    width: 3.5rem;
    border-top: 0.5rem solid #71788f;
    border-left: 0.5rem solid transparent;
    border-right: 0.5rem solid transparent;
  }
}

.water {
  position: absolute;
  top: 10rem;
  width: 20rem;
  height: 10rem;
  background: #9ebcd5;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#9c9bbf), color-stop(60%, #9ebcd5));
  background-image: -webkit-linear-gradient(top, #9c9bbf 0%, #9ebcd5 60%);
  background-image: -o-linear-gradient(top, #9c9bbf 0%, #9ebcd5 60%);
  background-image: linear-gradient(to bottom, #9c9bbf 0%, #9ebcd5 60%);
}
</style>
<body>



<body>
<div class="container">
  <div class="circle">
    <div class="ocean">
      <div class="cloud">
        <div class="cloud small"></div>
      </div>
      <div class="cloud">
        <div class="cloud small"></div>
      </div>
      <div class="sun"></div>
      <div class="boat">
        <div class="boat sail-left"></div>
        <div class="boat sail-right"></div>
        <div class="boat bottom"></div>
      </div>
      <div class="water"></div>
    </div>
  </div>
</div>
</body>
</html>
